<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Age Verification</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Overlay */
    #age-warning {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #age-warning button {
      margin-top: 1em;
      padding: 0.75em 1.5em;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ff4c4c;
      color: white;
    }
  </style>
</head>

{% include head.html %}

<body>

<div id="age-warning">
    <h1>Are you 18 or older?</h1>
    <button onclick="acceptAge()">Yes, I am</button>
  </div>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Get Started</a></li>
                </ul>
            </div>
        </div>
    </section>


    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>About</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="landing.html" class="button next">Get Started</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

  <script>
    function acceptAge() {
      document.getElementById("age-warning").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }
  </script>

</body>

</html>
